<extend name="Public/base"/>

<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
	<div class="main-title">
		<h2>{$info['id']?'编辑':'新增'}品牌</h2>
	</div>
	<form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">品牌名称<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="{$info.name|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">品牌Logo<span class="check-tips"></span></label>
            <div class="controls">
                    <input type="file" id="upload_picture_logo">
                    <input type="hidden" name="logo" id="cover_id_logo" value="{$info['logo']}"/>
                    
                    <div class="upload-img-box">
                        <notempty name="info['logo']">
                            <div class="upload-pre-item"><img src="{$info['logo']|get_cover='path'}"/></div>
                        </notempty>
                    </div>
                    
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">品牌描述<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="describe" value="{$info.describe|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">网址<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="url" value="{$info.url|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">排序<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-small" name="sort" value="{$info.sort|default='0'}">
            </div>
        </div>
 
        <div class="form-item">
                <label class="item-label">状态<span class="check-tips"></span></label>
                <div class="controls">
                        <select name="status">
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                        </select>
                </div>
        </div>

		<div class="form-item">
			<input type="hidden" name="id" value="{$info.id|default=''}">
			<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
</block>

<block name="script">
	<script type="text/javascript">
                Think.setValue("status", {$info.status|default=1});
		highlight_subnav('{:U('goodsBrandList')}');
   		 
                /* 初始化上传插件 */
                    $("#upload_picture_logo").uploadify({
                    "height"          : 30,
                    "swf"             : "__STATIC__/uploadify/uploadify.swf",
                    "fileObjName"     : "download",
                    "buttonText"      : "上传图片",
                    "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
                    "width"           : 120,
                    'removeTimeout'	  : 1,
                    'fileTypeExts'	  : '*.jpg; *.png; *.gif;',
                    "onUploadSuccess" : uploadPicturelogo,
                    'onFallback' : function() {
                        alert('未检测到兼容版本的Flash.');
                    }
                });
                    function uploadPicturelogo(file, data){
                    var data = $.parseJSON(data);
                    var src = '';
                    if(data.status){
                            $("#cover_id_logo").val(data.id);
                            src = data.url || '__ROOT__' + data.path
                            $("#cover_id_logo").parent().find('.upload-img-box').html(
                                    '<div class="upload-pre-item"><img src="' + src + '"/></div>'
                            );
                    } else {
                            updateAlert(data.info);
                            setTimeout(function(){
                            $('#top-alert').find('button').click();
                            $(that).removeClass('disabled').prop('disabled',false);
                        },1500);
                    }
                }

	</script>
</block>
